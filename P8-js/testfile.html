<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ti</title>
		<style type="text/css">
			* {margin: 0; padding: 0;}
			#scroll ul {
				background-color: #00FFFF;
				width: 100px;
				height: 100px;
				position: absolute;
				right: 0;
				bottom: 0;
			}
			

			#a2, #a3{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
		
		<script type="text/javascript">
			window.onload=function(){
				var oDiv=document.getElementById('scroll');
				var dd=oDiv.getElementsByTagName('ul')[0];
				dd.style.top= '100px';
				alert(dd.style.bottom);
			};
			
		</script>
	</head>
	<body>
		<div id="scroll">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div id="a2"></div>
		<div id="a3"></div>
	</body>
</html>
