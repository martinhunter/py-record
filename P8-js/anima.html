<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>an1</title>
		<style type="text/css">
			#div1{width: 200px;height: 200px;background: #00FFFF;position: absolute;top: 100px;left: 0px;display: block;}
			#div2{width: 150px; height: 200px;background: #333333;position: absolute;top: 300px; left: -150px;}
			#div2 span{position: absolute;width: 20px;height: 60px;line-height: 20px;background: blueviolet;right: -20px;top: 70px;}
		</style>
		<script type="text/javascript">
			window.onload=function (){
				var oDiv=document.getElementById('div2');
				oDiv.onmouseover=function (){
					sM2();
				}
				
			};
			var timer1=null;

			function sM(){
				var oDiv=document.getElementById('div1');

				clearInterval(timer1);
				timer1=setInterval(function(){
					if(oDiv.offsetLeft==500){
						clearInterval(timer1);
					}
					else{
					oDiv.style.left=oDiv.offsetLeft+10+'px';
					}
				},20);
			}
			function sM2(){
				var oDiv=document.getElementById('div2');
			
				clearInterval(timer1);
				timer1=setInterval(function(){
					if(oDiv.offsetLeft==500){
						clearInterval(timer1);
					}
					else{
					oDiv.style.left=oDiv.offsetLeft+10+'px';
					}
				},20);
			}
		</script>
	</head>
	
	<body>
		<input type="button" id="btn1" value="start move" onclick="sM()"/>
		<div id="div1">ork</div>
		<div id="div2"><span>分享</span></div>
	</body>
</html>
